      <div class="bg">
      </div>
      
      <div class="valign-wrapper row login-box">
            <div class="col card hoverable m4 offset-m4 s10 offset-s1 transparent log-bg white ">
              <form method="POST" action="" accept-charset="UTF-8">
                <div class="card-content ">
                  <div class="row center">
                    <div class="col s12">
                        <a href="index.html"><i class="right material-icons" style="color:black;">close</i></a>
                    </div>
                    <div class="col s12">
                      <img src="img/logo.png" alt="" style="width:50px;" class="responsive-img">
                      <H3>Sofund</H3>
                    </div>
                    </div>
                    <div class="row form-group has-feedback">
                      <div class="input-field col s12 m10 offset-m1">
                        <input id="email" class="form-control" type="text" required name="name">
                        <label for="name">Nama Tim</label>
                      </div>
                    </div>
                    <div class="row form-group has-feedback">
                      <div class="input-field col s12 m10 offset-m1">
                        <input id="email" class="form-control" type="email" required name="email">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row form-group has-feedback">
                      <div class="input-field col s12 m10 offset-m1">
                        <input id="password" type="password" class="form-control" required name="password" type="password" value>
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <div class="row form-group has-feedback">
                      <div class="input-field col s12 m10 offset-m1">
                        <input id="password" type="password" class="form-control" required name="password_confirmation" type="password" value>
                        <label for="password">Password Confirmation</label>
                      </div>
                    </div>

                    
                  <div class="row">
                    <div class="col m11 s12 left">
                        <button type="submit" class="btn waves-effect  waves-light z-depth-0 radius-btn right">Sign Up</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12 m10 offset-m1">
                        <span><a href="">Saya sudah punya akun</a></span>
                    </div>
                  </div>
                </form>
